<!-- Contact Page HTML Code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>/* Global Styles */

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-image: url('wp.jpg');
          background-image: 
        linear-gradient(rgba(83, 80, 80, 0.75), rgba(0, 0, 0, 0.75)), 
        url('templates/wp.jpg');
  background-size: cover;
  background-position: center;
        }
        
        header {
          background-color: #333;
          color: #fff;
          padding: 1em;
          text-align: center;
        }
        
        header nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: space-between;
        }
        
        header nav li {
          margin-right: 20px;
        }
        
        header nav a {
          color: #fff;
          text-decoration: none;
        }
        
        header nav a.active {
          color: #ccc;
        }
        
        main {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 2em;
        }
        
        .contact-section {
          background-color: #cbc8c8;
          padding: 2em;
          border: 1px solid #ddd;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
          font-size: 24px;
          margin-bottom: 10px;
        }
        
        label {
          display: block;
          margin-bottom: 10px;
        }
        
        input[type="text"], input[type="email"], textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
        }
        
        input[type="submit"] {
          background-color: #333;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        
        input[type="submit"]:hover {
          background-color: #444;
        }
        
        footer {
          background-color: #333;
          color: #fff;
          padding: 1em;
          text-align: center;
          clear: both;
        }
        
        footer p {
          margin-bottom: 10px;
        }</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- <li><a href="index.html" style="text-decoration: none;"><span style="font-size: 40px;">&#8592;</span></a> -->
                  <li><a href="{{ url_for('index') }}" style="text-decoration: none;"><span style="font-size: 40px;">&#8592;</span></a></li>
                    </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Get in touch with us using the form below:</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Contact Page</p>
    </footer>
    <script src="script.js"></script> <!-- link to external script -->
</body>
</html>
